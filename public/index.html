<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Logo USTI -->
        <img src="icon.png" alt="Logo" id="logo" class="logo">

        <h1>Pomodoro Timer</h1>
        
        <!-- Pengaturan Waktu -->
        <div class="settings">
            <label for="work-time">Sesi Kerja (Menit):</label>
            <input type="number" id="work-time" value="25" min="1">
            <label for="break-time">Sesi Istirahat (Menit):</label>
            <input type="number" id="break-time" value="5" min="1">
        </div>

        <div id="timer-display" class="timer">25:00</div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>

        <p>Session: <span id="session-count">0</span></p>
    </div>
    
    <!-- Audio untuk pemberitahuan -->
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
